<div id="content">
    <div class="heading">
        <h1>Neuen Mitarbeiter hinzufügen</h1>
    </div>
    <br>


    <div class="container">
        <form class="form-horizontal" action="./index.html">

            <div class="form-group">
                <label class="control-label col-sm-2" for="firstName">Vorname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" placeholder="Vorname eingeben"
                           name="firstName" onkeyup="setEmail()" required>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="lastName">Nachname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" placeholder="Nachname eingeben"
                           name="lastName" onkeyup="setEmail()" required>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2" for="birthday">Geburtsdatum</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="birthday" name="birthday" required>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2" for="phoneNumber">Durchwahl</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon">0316 50040-</span>
                        <input id="phoneNumber" type="number" class="form-control" name="phoneNumber"
                               placeholder="Durchwahl eingeben" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email</label>
                <div class="col-sm-10">
                    <input class="form-control" id="email" type="text" placeholder="Email wird automatisch generiert"
                           disabled>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="department">Abteilung</label>
                <div class="col-sm-10">

                    <select class="form-control" id="department" required>
                        <option value="" disabled selected>Abteilung auswählen</option>
                        <option value="Sekretariat">Sekretariat</option>
                        <option value="Einkauf">Einkauf</option>
                        <option value="Verkauf">Verkauf</option>
                        <option value="IT">IT</option>
                        <option value="CEO">CEO</option>
                    </select>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2" >Status</label>
                <div class="col-sm-10">

                    <label class="radio-inline"><input type="radio" id="status-present" name="status" value="Anwesend" checked>anwesend</label>
                    <label class="radio-inline"><input type="radio" id="status-homeoffice" name="status" value="Homeoffice" >im Homeoffice</label>
                    <label class="radio-inline"><input type="radio" id="status-mother" name="status" value="Karenz">in Karenz</label>
                    <label class="radio-inline"><input type="radio" id="status-holiday" name="status" value="Urlaub">im Urlaub</label>
                    <label class="radio-inline"><input type="radio" id="status-sick" name="status" value="Krank">im Krankenstand</label>
                    <label class="radio-inline"><input type="radio" id="status-gone" name="status" value="Ausgeschieden">ausgeschieden</label>

                </div>
            </div>


            <div class="form-group" id="divToDo">
                <label class="control-label col-sm-2" for="toDo">ToDo (max. 5)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="toDo" placeholder="Was muss gemacht werden?"
                           name="toDo">
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2" for="divToDo"></label>
                <div class="col-sm-10">
                    <button type="button" onclick="addToDo()" class="btn btn-default">Zeile hinzufügen</button>
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-2" for="submit"></label>
                <div class="col-sm-10">

                    <button type="submit" id="submit" class="btn btn-primary">Absenden</button>
                </div>
            </div>
        </form>
